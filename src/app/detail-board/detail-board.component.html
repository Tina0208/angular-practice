<div class="container detail-board p-4 d-flex">
  <div class="detail-area pr-4">
    <div class="d-flex justify-content-between my-3">
      <p class="mr-2">免費跨轉剩餘次數 :3</p>
      <p>免費跨提剩餘次數 :5</p>
      <div class="button-area flex-grow-1 text-right">
        <button class="days-button px-3" style="background-color: #25D482" (click)="filterData($event)">近<span>14</span>天</button>
        <button class="days-button px-3" style="background-color: #a0a0a0" (click)="filterData($event)">近<span>30</span>天</button>
      </div>
    </div>
    <div class="detail-title d-flex pb-4 px-4">
      <p class="mr-5">日期</p>
      <p>摘要/金額</p>
    </div>
    <app-detail *ngFor="let d of itemList" [data]=d></app-detail>
  </div>
  <div class="detail-chart d-flex flex-column align-items-center">
    <img src="assets/image/chart.png" alt="">
    <div class="d-flex chart-content"> <div class="color-box"></div><app-detail-chart [days]="days"></app-detail-chart> </div>
    <div class="d-flex chart-content"> <div class="color-box" style="background-color: {{chartColors.color1}}"></div><app-detail-chart [title]="chartTitles.title1" [days]="days"></app-detail-chart> </div>
    <div class="d-flex chart-content"> <div class="color-box" style="background-color: {{chartColors.color2}}"></div><app-detail-chart [title]="chartTitles.title2" [days]="days"></app-detail-chart> </div>
    <div class="d-flex chart-content"> <div class="color-box" style="background-color: {{chartColors.color3}}"></div><app-detail-chart [title]="chartTitles.title3" [days]="days"></app-detail-chart> </div>
  </div>
</div>
