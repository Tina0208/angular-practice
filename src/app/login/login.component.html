<div class="wrap">
  <form [formGroup]="formLogin" class="d-flex flex-column w-25 mx-auto">
    <h2 class="text-center">Login</h2>
    <label for="">帳號</label>
    <input type="text" class="my-2" formControlName="username">
    <label for="">密碼</label>
    <input type="text" formControlName="password">
    <button (click)="login()" class="py-2" class="my-2">登入</button>
  </form>
</div>
