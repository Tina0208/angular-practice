<div class="container count-wrap d-flex ">
  <div class="conut-select-wrap px-3">
    <div class="count-select-area d-flex justify-content-between text-center w-100">
      <select [class.btn-clicked]='accountColor.account1' class="flex-grow-1 mr-2 " #select id="select" (change)="changeCount('臺幣',$event)">
       <option value={{i}} *ngFor="let account of taiwanCounts,let i = index">{{account}}</option>
      </select>
      <app-count-select [class.btn-clicked]='accountColor.account2' class="app-select flex-grow-1 mr-2 w-25" [title]=title2 (click)="changeCount('外幣',$event)"></app-count-select>
      <app-count-select [class.btn-clicked]='accountColor.account3' class="flex-grow-1 w-25" [title]=title3 (click)="changeCount('數位',$event)"></app-count-select>
    </div>
    <h4 class="money-show d-flex justify-content-between text-light mt-5" (click)='show = !show;noShow=!noShow'>{{accountCategory}}資產總額:<span
        [ngClass]="{ 'noShow': !show }"><i class="fa-solid fa-eye"></i></span>

        <span [ngClass]="{ 'noShow': !noShow }"><i class=" fa-solid fa-eye-slash"></i></span></h4>
    <h2 *ngIf="show" class="money text-right text-light mt-5">{{account}}</h2>
  </div>
  <div class="count-card d-flex align-items-center ml-3">
    <img *ngIf="cardShow.card1" src="assets/image/card.png" alt="">
    <img *ngIf="cardShow.card2" src="assets/image/card2.png" alt="">
  </div>
</div>
